<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta content="width=device-width,height=device-height,maximum-scale=1.0, initial-scale=1.0, user-scalable=no" name="viewport">
    <title>日历控件</title>
    <link href="css/calendar.css" type="text/css" rel="stylesheet" />
    <script src='js/Zepto.js'></script>
    <!--<script src='js/jquery-3.2.1.min.js'></script>
    <script src='js/jquery.mobile-events.min.js'></script>-->


</head>

<body>
    <div id="calendarBox" class='calendar-container'>

    </div>

</body>

<script src='js/calendar.js'></script>
<script>
    calendar.renderCalendar({
        calendarContainer: '#calendarBox',
        //月份从0-11，参数6实际为7月
        minDate: new Date(2017, 6, 20),
        maxDate: new Date(2017, 9, 20),
        //给日期区间绑定数据
        // dateData: [1, 2, 3, 4, 5, 6, 7, 8]
        dateData: [{
            'date': '2017-07-21',
            'data': 10
        }, {
            'date': '2017-07-22',
            'data': 11
        }, {
            'date': '2017-07-26',
            'data': 5
        }, {
            'date': '2017-08-05',
            'data': 5
        }],
    });
    calendar.eventHandle(function(date) {
        //date为点击日期返回的当前日期
        console.log('回调=' + date + '被你点击了');
    })
</script>

</html>
